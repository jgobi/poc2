<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Genetic Algorithm for SiQAD</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

        #spacing{
            margin-top: 1rem;
            align-items: center;        }
    </style>

<body>


    <div class="container">
        <div class="row">
            <form action=""><center>
                <h2>Genetic Algorithm parameters</h2></center>
                <div class="row">
                        <div class="col-4">
                            <label class="form-label">Crossover Rate</label>
                            <input class="form-control" id="crossoverRate" value="0.9" name="crossoverRate">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Elitism</label>
                            <input class="form-control" id="elitismCount" value="2" name="elitismCount">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Mutation Rate</label>
                            <input class="form-control" id="mutationRate" value="0.1" name="mutationRate">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Population Size</label>
                            <input class="form-control" id="populationSize" value="50" name="populationSize">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Generations</label>
                            <input class="form-control" id="generations" value="15" name="generations">
                        </div>



                    <div class="row" id="spacing">
                       <center> <h2>Simulation Parameters</h2></center>
                        <div class="col-4">
                            <label class="form-label">T_e_inv_point</label>
                            <input class="form-control" id="T_e_inv_point" value="0.09995" name="T_e_inv_point">
                        </div>
                        <div class="col-4">
                            <label class="form-label">T_init</label>
                            <input class="form-control" id="T_init" value="500" name="T_init">
                        </div>
                        <div class="col-4">
                            <label class="form-label">T_min</label>
                            <input class="form-control" id="T_min" value="2" name="T_min">
                        </div>
                        <div class="col-4">
                            <label class="form-label">T_schedule</label>
                            <input class="form-control" id="T_schedule" value="exponential" name="T_schedule">
                        </div>
                        <div class="col-4">
                            <label class="form-label">anneal_cycles</label>
                            <input class="form-control" id="anneal_cycles" value="10000" name="anneal_cycles">
                        </div>
                        <div class="col-4">
                            <label class="form-label">debye_length</label>
                            <input class="form-control" id="debye_length" value="5" name="debye_length">
                        </div>
                        <div class="col-4">
                            <label class="form-label">eps_r</label>
                            <input class="form-control" id="eps_r" value="5.6" name="eps_r">
                        </div>
                        <div class="col-4">
                            <label class="form-label">hop_attempt_factor</label>
                            <input class="form-control" id="hop_attempt_factor" value="5" name="hop_attempt_factor">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Generations</label>
                            <input class="form-control" id="generations" value="15" name="generations">
                        </div>
                        <div class="col-4">
                            <label class="form-label">num_instances</label>
                            <input class="form-control" id="num_instances" value="-1" name="num_instances">
                        </div>
                        <div class="col-4">
                            <label class="form-label">phys_validity_check_cycles</label>
                            <input class="form-control" id="phys_validity_check_cycles" value="10" name="phys_validity_check_cycles">
                        </div>
                        <div class="col-4">
                            <label class="form-label">reset_T_during_v_freeze_reset</label>
                            <input class="form-control" id="reset_T_during_v_freeze_reset" value="false" name="reset_T_during_v_freeze_reset">
                        </div>
                        <div class="col-4">
                            <label class="form-label">result_queue_size</label>
                            <input class="form-control" id="result_queue_size" value="0.1" name="result_queue_size">
                        </div>
                        <div class="col-4">
                            <label class="form-label">strategic_v_freeze_reset</label>
                            <input class="form-control" id="strategic_v_freeze_reset" value="false" name="strategic_v_freeze_reset">
                        </div>
                        <div class="col-4">
                            <label class="form-label">v_freeze_end_point</label>
                            <input class="form-control" id="v_freeze_end_point" value="0.4" name="v_freeze_end_point">
                        </div>
                        <div class="col-4">
                            <label class="form-label">v_freeze_init</label>
                            <input class="form-control" id="v_freeze_init" value="-1" name="v_freeze_init">
                        </div>
                        <div class="col-4">
                            <label class="form-label">v_freeze_reset</label>
                            <input class="form-control" id="v_freeze_reset" value="-1" name="v_freeze_reset">
                        </div>
                        <div class="col-4">
                            <label class="form-label">v_freeze_threshold</label>
                            <input class="form-control" id="v_freeze_threshold" value="4" name="v_freeze_threshold">
                        </div>
                        <div class="col-4">
                            <label class="form-label">muzn</label>
                            <input class="form-control" id="muzn" value="-0.32" name="muzn">
                        </div>
                    </div>
            <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

</html>
